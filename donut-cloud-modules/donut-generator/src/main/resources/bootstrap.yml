server:
  port: 13202
  servlet:
    context-path: /generator
spring:
  application:
    name: generator-server
  cloud:
    nacos:
      server-addr: localhost:8884
      username: nacos
      password: nacos
      # 服务注册发现
      discovery:
        namespace: 39b37a31-62f8-4ed7-8b77-43c1aa9937b1
      config:
        namespace: 39b37a31-62f8-4ed7-8b77-43c1aa9937b1
        file-extension: yml
        shared-configs:
          - data-id: base-config.yml
            group: BASE_GROUP
          - data-id: base-datasource.yml
            group: BASE_GROUP
          - data-id: base-redis.yml
            group: BASE_GROUP
